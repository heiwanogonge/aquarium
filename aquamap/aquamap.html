<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スイゾクカンにイットクカ</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">スイゾクカンにイットクカ</div>
        <div id="menu-icon" class="menu-icon">☰</div>
    </header>
    
    <!-- Navbarを常に表示 -->
    <nav class="navbar">
        <a href="#" id="nav-aquamap">AQUAMAP</a>
        <a href="#" id="nav-search">SEARCH</a>
        <a href="#" id="nav-magazine">MAGAZINE</a>
        <a href="#" id="nav-wiki">WIKI</a>
    </nav>

    <!-- メニューボタンで表示されるページを追加 -->
    <div class="menu-page" id="menu-page">
        <div class="menu-page-content">
            <span class="close-btn" id="close-menu">&times;</span> <!-- ここに閉じるボタンを追加 -->
            <div class="menu-page-navbar">
                <a href="#">AQUA MAP</a>
                <a href="#">SEARCH</a>
                <a href="#">MAGAZINE</a>
                <a href="#">WIKI</a>
            </div>
        </div>
    </div>
    
    <div id="map"></div>

    <button id="search-toggle" class="search-button">検索</button>
    <div id="searchbar" class="searchbar">
        <input type="text" id="search-input" placeholder="水族館名、都道府県、駅などで検索">
        <button id="search-button">検索</button>
    </div>

    <!-- ここに追加 -->
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script src="js/script.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_M35qC01HD45MkO62v8MORuo_E_OXaq0&callback=initMap">
    </script>
</body>
</html>
