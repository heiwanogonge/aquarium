<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本の水族館</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
        }
        main {
            margin: 2em;
        }
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>日本の水族館</h1>
    </header>
    <main>
        <h2>ようこそ！</h2>
        <p>ここでは日本全国の水族館情報を提供します。</p>
        <div id="map"></div>
    </main>
    <script>
        function initMap() {
            // 地図の初期位置を設定（例: 東京タワー）
            var tokyoTower = {lat: 35.6585805, lng: 139.7454329};
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10,
                center: tokyoTower
            });

            // サンプルのマーカーを追加
            var marker = new google.maps.Marker({
                position: tokyoTower,
                map: map
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_M35qC01HD45MkO62v8MORuo_E_OXaq0&callback=initMap" async defer></script>
</body>
</html>
