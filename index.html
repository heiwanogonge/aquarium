<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本の水族館</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
        }
        main {
            margin: 2em;
        }
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>日本の水族館</h1>
    </header>
    <main>
        <h2>ようこそ！</h2>
        <p>ここでは日本全国の水族館情報を提供します。</p>
        <div id="map"></div>
    </main>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 5,
                center: {lat: 35.6895, lng: 139.6917}  // 地図の初期位置を東京に設定
            });

            var aquariums = [
                {"name": "鴨川シーワールド", "lat": 35.113019, "lng": 140.102564},
                {"name": "新江ノ島水族館", "lat": 35.311647, "lng": 139.484045},
                {"name": "サンシャイン水族館", "lat": 35.729503, "lng": 139.719409},
                {"name": "大阪海遊館", "lat": 34.654513, "lng": 135.428135},
                {"name": "沖縄美ら海水族館", "lat": 26.694169, "lng": 127.878708}
            ];

            aquariums.forEach(function(aquarium) {
                var marker = new google.maps.Marker({
                    position: {lat: aquarium.lat, lng: aquarium.lng},
                    map: map,
                    title: aquarium.name
                });

                var infowindow = new google.maps.InfoWindow({
                    content: aquarium.name
                });

                marker.addListener('click', function() {
                    infowindow.open(map, marker);
                });
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>
</html>
