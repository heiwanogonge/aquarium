    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 5,
                center: {lat: 35.6895, lng: 139.6917}  // 地図の初期位置を東京に設定
            });

            var aquariums = [
                {"name": "鴨川シーワールド", "lat": 35.113019, "lng": 140.102564, "details": "鴨川シーワールドは千葉県にある大型水族館です。", "prefecture": "千葉県", "review": 4.5, "instagram": "-", "twitter": "-", "url": "http://www.kamogawa-seaworld.jp/"},
                {"name": "新江ノ島水族館", "lat": 35.311647, "lng": 139.484045, "details": "新江ノ島水族館は神奈川県にあります。", "prefecture": "神奈川県", "review": 4.0, "instagram": "https://www.instagram.com/enosui_official/", "twitter": "https://twitter.com/enosui_com", "url": "https://www.enosui.com/"},
                {"name": "サンシャイン水族館", "lat": 35.729503, "lng": 139.719409, "details": "サンシャイン水族館は東京都にある都市型水族館です。", "prefecture": "東京都", "review": 4.2, "instagram": "https://www.instagram.com/sunshineaquarium/", "twitter": "-", "url": "https://sunshinecity.jp/aquarium/"},
                {"name": "大阪海遊館", "lat": 34.654513, "lng": 135.428135, "details": "大阪海遊館は大阪府にある大規模な水族館です。", "prefecture": "大阪府", "review": 4.6, "instagram": "-", "twitter": "-", "url": "https://www.kaiyukan.com/"},
                {"name": "沖縄美ら海水族館", "lat": 26.694169, "lng": 127.878708, "details": "沖縄美ら海水族館は沖縄県にあります。", "prefecture": "沖縄県", "review": 4.8, "instagram": "https://www.instagram.com/churaumi_aquarium/", "twitter": "-", "url": "https://churaumi.okinawa/"},
                {"name": "名古屋港水族館", "lat": 35.101779, "lng": 136.884296, "details": "名古屋港水族館は愛知県にあります。", "prefecture": "愛知県", "review": 4.3, "instagram": "-", "twitter": "-", "url": "http://www.nagoyaaqua.jp/"},
                {"name": "しながわ水族館", "lat": 35.608356, "lng": 139.738824, "details": "しながわ水族館は東京都にあります。", "prefecture": "東京都", "review": 4.1, "instagram": "-", "twitter": "-", "url": "http://www.aquarium.gr.jp/"},
                {"name": "横浜・八景島シーパラダイス", "lat": 35.337542, "lng": 139.640422, "details": "横浜・八景島シーパラダイスは神奈川県にあるテーマパーク型の水族館です。", "prefecture": "神奈川県", "review": 4.4, "instagram": "-", "twitter": "-", "url": "http://www.seaparadise.co.jp/"},
                {"name": "海響館", "lat": 33.957666, "lng": 130.941185, "details": "海響館は山口県下関市にあります。", "prefecture": "山口県", "review": 4.0, "instagram": "-", "twitter": "-", "url": "https://www.kaikyokan.com/"},
                {"name": "鳥羽水族館", "lat": 34.483026, "lng": 136.841957, "details": "鳥羽水族館は三重県にあります。", "prefecture": "三重県", "review": 4.7, "instagram": "-", "twitter": "-", "url": "https://www.aquarium.co.jp/"},
                {"name": "京都水族館", "lat": 34.987451, "lng": 135.749934, "details": "京都水族館は京都府にあります。", "prefecture": "京都府", "review": 4.3, "instagram": "-", "twitter": "-", "url": "https://www.kyoto-aquarium.com/"}
            ];

            var infowindow = new google.maps.InfoWindow();
            var markers = [];

            aquariums.forEach(function(aquarium) {
                var marker = new google.maps.Marker({
                    position: {lat: aquarium.lat, lng: aquarium.lng},
                    map: map,
                    title: aquarium.name
                });

                markers.push(marker);

                var contentString = '<div><h2>' + aquarium.name + '</h2><p>' + aquarium.details + '</p><a href="' + aquarium.url + '" target="_blank">公式サイト</a></div>';

                marker.addListener('click', function() {
                    infowindow.setContent(contentString);
                    infowindow.open(map, marker);
                });
            });

            function filterMapMarkers() {
                var searchText = document.getElementById('search-bar').value.toLowerCase();
                markers.forEach(function(marker, index) {
                    var aquarium = aquariums[index];
                    if (aquarium.name.toLowerCase().includes(searchText) || aquarium.prefecture.toLowerCase().includes(searchText)) {
                        marker.setVisible(true);
                    } else {
                        marker.setVisible(false);
                    }
                });
            }

            document.getElementById('map-search-button').addEventListener('click', filterMapMarkers);

            // リスト表示
            var aquariumTableBody = document.getElementById('aquarium-table-body');
            aquariums.forEach(function(aquarium){
                var row = document.createElement('tr');
                row.innerHTML = `
                    <td>${aquarium.name}</td>
                    <td>${aquarium.prefecture}</td>
                    <td>⭐${aquarium.review}</td>
                    <td><a href="${aquarium.url}" target="_blank">${aquarium.url !== "-" ? "公式サイト" : "-"}</a></td>
                    <td><a href="${aquarium.instagram}" target="_blank">${aquarium.instagram !== "-" ? "Instagram" : "-"}</a></td>
                    <td><a href="${aquarium.twitter}" target="_blank">${aquarium.twitter !== "-" ? "X（旧Twitter）" : "-"}</a></td>
                `;
                aquariumTableBody.appendChild(row);
            });

            function filterTable() {
                var searchText = document.getElementById('list-search-bar').value.toLowerCase();
                var rows = aquariumTableBody.getElementsByTagName('tr');
                for (var i = 0; i < rows.length; i++) {
                    var cells = rows[i].getElementsByTagName('td');
                    var match = false;
                    for (var j = 0; j < cells.length; j++) {
                        if (cells[j].textContent.toLowerCase().includes(searchText)) {
                            match = true;
                            break;
                        }
                    }
                    rows[i].style.display = match ? '' : 'none';
                }
            }

            document.getElementById('list-search-button').addEventListener('click', filterTable);
        }
    </script>
