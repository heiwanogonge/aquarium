        body {
            font-family: 'Arial', 'Helvetica', 'sans-serif', '游ゴシック', 'YuGothic', 'Hiragino Kaku Gothic ProN', 'ヒラギノ角ゴ ProN W3', 'メイリオ', 'Meiryo', 'ＭＳ Ｐゴシック', 'MS PGothic';
            text-align: center;
            margin: 0;
            padding: 0;
            font-weight: 600;
            display: flex;
        }
        .list-container {
            width: 30%;
            padding: 15px;
            border-right: 1px solid #ddd;
            height: 100vh;
            overflow-y: auto;
        }
        .map-container {
            width: 70%;
            display: grid;
            grid-gap: 5px;
            grid-template-columns: repeat(13, 1fr);
            grid-template-rows: repeat(11, 50px);
            justify-items: center;
            align-items: center;
            margin: 0px auto;
            padding: 15px;
            position: relative;
        }
        .region {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            cursor: pointer;
            font-size: 0.8rem;
            color: #333;
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }
        .region:hover {
            background-color: #e2e2e2;
        }

        table {
            width: 100%;
            border-collapse: separate; /* border-collapse を separate に設定 */
            border-spacing: 0; /* ボーダースペーシングを 0 に設定 */
            margin-top: 1em;
            border-radius: 8px; /* 表全体を角丸にする */
            overflow: hidden; /* 角丸が反映されるように overflow を hidden に設定 */
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        a:hover {
            text-decoration: underline;
        }


        .map-popup {
        display: none;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 30%;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.5);
    }
    .map-content {
        position: relative;
        width: 70%;
        height: 70%;
        background-color: #fff;
        border-radius: 8px;
        overflow: hidden;
    }
    .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 1.5em;
        cursor: pointer;
        z-index: 1000;
    }

    @media screen and (max-width: 750px) {
    body {
        flex-direction: column;
    }
    .list-container {
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 1px solid #ddd;
    }
    .map-container {
        width: 100%;
    }
    .map-popup {
        left: 0;
        width: 100%; /* ポップアップの横幅を画面の100%に設定 */
        height: 60%; /* ポップアップの高さを少し小さくする */
        bottom: auto; /* リストと重ならないように調整 */
    }
    .map-content {
        height: 100%; /* ポップアップ内の地図の高さも調整 */
    }
}

        function showAquariums(prefecture, location) {
            const listContainer = document.getElementById('aquarium-list');
            const prefectureName = prefectureNames[prefecture];
            listContainer.innerHTML = `<h2>${prefectureName}の水族館</h2>`;
            if (aquariums[prefecture]) {
                const table = document.createElement('table');
                const thead = document.createElement('thead');
                const tbody = document.createElement('tbody');

                thead.innerHTML = `
                    <tr>
                        <th>水族館名</th>
                    </tr>
                `;

                aquariums[prefecture].forEach(aquarium => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><a href="${aquarium.url}" target="_blank">${aquarium.name}</a></td>
                    `;
                    tbody.appendChild(row);
                });

                table.appendChild(thead);
                table.appendChild(tbody);
                listContainer.appendChild(table);
            } else {
                listContainer.innerHTML += '<p>該当する水族館がありません。</p>';
            }
            showMap(location);
        }

        function showMap(location) {
            const mapPopup = document.getElementById('map-popup');
            mapPopup.style.display = 'flex';

            const map = new google.maps.Map(document.getElementById('map'), {
                center: location,
                zoom: 8
            });

            new google.maps.Marker({
                position: location,
                map: map
            });
        }

        function closeMap() {
            const mapPopup = document.getElementById('map-popup');
            mapPopup.style.display = 'none';
        }
