<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本全国水族館マップ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .map-container {
            display: grid;
            grid-template-columns: repeat(50, 1fr); /* より細かいグリッド */
            gap: 1px;
            justify-items: center;
            align-items: center;
            margin: 20px;
        }
        .region {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            cursor: pointer;
            font-size: 0.7rem;
            color: #333;
        }
        .region:hover {
            background-color: #e2e2e2;
        }

        /* 地方ごとの色設定 */
        .hokkaido { background-color: #cfe2f3; }
        .tohoku { background-color: #9fc5e8; }
        .kanto { background-color: #6fa8dc; }
        .chubu { background-color: #3d85c6; }
        .kansai { background-color: #073763; }
        .chugoku { background-color: #cc4125; }
        .shikoku { background-color: #e06666; }
        .kyushu { background-color: #f4cccc; }

        /* 各都道府県のサイズと位置 */
        .hokkaido { grid-column: 38 / span 12; grid-row: 1 / span 3; width: 240px; height: 60px; }
        .aomori, .akita, .iwate, .yamagata, .miyagi, .fukushima { grid-column: 38 / span 4; grid-row: auto / span 2; width: 80px; height: 40px; }
        .niigata, .nagano, .gifu, .tochigi, .gunma, .chiba, .saitama, .tokyo, .kanagawa, .shizuoka, .aichi, .shiga, .miyazaki, .osaka, .wakayama, .hyogo, .kyoto, .yamanashi, .nara, .fukui, .toyama, .ishikawa, .tottori, .shimane, .okayama, .hiroshima, .yamaguchi, .tokushima, .kagawa, .ehime, .kochi, .fukuoka, .saga, .nagasaki, .kumamoto, .oita, .kagoshima, .okinawa {
            grid-column: auto / span 2; /* 地方に応じて適切な場所に */
            grid-row: auto / span 1;
            width: 60px; height: 30px;
        }
    </style>
</head>
<body>
    <h1>どこ行きタイ？日本全国水族館マップ</h1>
    <div class="map-container">
        <div class="region hokkaido hokkaido" onclick="location.href='hokkaido.html';">北海道</div>
        <!-- 他の都道府県も同様に追加、クラスに地方名を追加して色を適用 -->
        <!-- 例: <div class="region aomori tohoku" onclick="location.href='aomori.html';">青森</div> -->
        <!-- 適切な位置とサイズを各都道府県に設定する -->
    </div>
</body>
</html>
