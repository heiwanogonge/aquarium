        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .map-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 2px;
            justify-items: center;
        }
        .region {
            width: 100px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .region:hover {
            background-color: #e2e2e2;
        }
    </style>
</head>
